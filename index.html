<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo Gamer</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f2f2f2;
  padding:20px;
}

/* ===== CAT√ÅLOGO ===== */
.catalogo{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  padding:15px;
  display:flex;
  flex-direction:column;
  text-align:center;
}

/* IMAGEM SEM CORTAR */
.card img{
  width:100%;
  height:200px;
  object-fit:contain;      /* üî• N√ÉO CORTA */
  background:#f9f9f9;
  border-radius:6px;
  padding:10px;
}

/* INFO */
.card h3{
  font-size:16px;
  margin:10px 0;
}

.preco{
  color:#0a7cff;
  font-weight:bold;
  margin-bottom:10px;
}

/* CONTROLE DE QUANTIDADE */
.qtd{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.qtd button{
  width:30px;
  height:30px;
  border:none;
  background:#ddd;
  cursor:pointer;
  font-size:18px;
  border-radius:5px;
}

.qtd span{
  min-width:20px;
  text-align:center;
}

/* BOT√ÉO */
.card button.add{
  background:#0a7cff;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
}

.card button.add:hover{
  background:#055ec4;
}
</style>
</head>

<body>

<h2 style="margin-bottom:20px;">üñ•Ô∏è Cat√°logo Gamer</h2>

<div class="catalogo">

  <!-- PRODUTO 1 -->
  <div class="card">
    <img src="https://via.placeholder.com/400x300.png?text=PC+Gamer">
    <h3>PC Gamer Ryzen 5</h3>
    <div class="preco">R$ 4.999,00</div>

    <div class="qtd">
      <button onclick="alterarQtd(this,-1)">-</button>
      <span>1</span>
      <button onclick="alterarQtd(this,1)">+</button>
    </div>

    <button class="add">Adicionar ao carrinho</button>
  </div>

  <!-- PRODUTO 2 -->
  <div class="card">
    <img src="https://via.placeholder.com/400x500.png?text=Placa+de+Video">
    <h3>RTX 3060 12GB</h3>
    <div class="preco">R$ 2.299,00</div>

    <div class="qtd">
      <button onclick="alterarQtd(this,-1)">-</button>
      <span>1</span>
      <button onclick="alterarQtd(this,1)">+</button>
    </div>

    <button class="add">Adicionar ao carrinho</button>
  </div>

  <!-- PRODUTO 3 -->
  <div class="card">
    <img src="https://via.placeholder.com/300x600.png?text=Monitor">
    <h3>Monitor Gamer 144Hz</h3>
    <div class="preco">R$ 1.299,00</div>

    <div class="qtd">
      <button onclick="alterarQtd(this,-1)">-</button>
      <span>1</span>
      <button onclick="alterarQtd(this,1)">+</button>
    </div>

    <button class="add">Adicionar ao carrinho</button>
  </div>

</div>

<script>
function alterarQtd(btn, valor){
  const span = btn.parentElement.querySelector("span");
  let qtd = parseInt(span.innerText);

  qtd += valor;

  // limite exemplo: m√°ximo 5 unidades
  if(qtd < 1) qtd = 1;
  if(qtd > 5) qtd = 5;

  span.innerText = qtd;
}
</script>

</body>
</html>
